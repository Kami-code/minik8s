kind: Pod
name: dns-nginx-server-pod
volume:
  - $/dns/nginx/conf/:/etc/nginx/conf.d/
  - $/dns/nginx/html/:/usr/share/nginx/html/
  - $/dns/nginx/log/:/var/log/nginx/
cpu: 1
mem: 600m
metadata:
  labels:
    app: dns-nginx-server
containers:
  - name: nginx
    image: nginx
    command:
    resource:
      memory: 30m
      cpu: 1
    port: 80