# apiVersion: v1
kind: ReplicaSet
name: xhd-pod-1
volume: '/home/xhd/docker_volumn'
cpu: 1
mem: 15m
metadata:
  labels:
    app: xhd
    version: major
spec:
  replicas: 1
containers:
  - name: nginx
    image: nginx
    command:
    resource:
      memory: 5m
      cpu: 1
    port: 80
  - name: jetty
    image: jetty
    command:
    resource:
      memory: 5m
      cpu: 1
    port: 8080