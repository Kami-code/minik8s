# apiVersion: v1
kind: Pod
name: xhd-pod
volume: '/home/xhd/docker_volumn'
cpu: 1
mem: 20m
metadata:
  labels:
    app: xhd
    version: major
containers:
  - name: nginx
    image: nginx
    command:
    resource:
      memory: 10m
      cpu: 1
    port: 80
  - name: jetty
    image: jetty
    command:
    resource:
      memory: 10m
      cpu: 1
    port: 8080