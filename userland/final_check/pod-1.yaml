kind: Pod
name: pod-1
volume:
  - $/userland/final_check/pod-1/:/usr/share/nginx/html/
  - $/userland/final_check/pod-1/:/var/lib/jetty/webapps
cpu: 4
mem: 50m
metadata:
  labels:
    app: xhd
    version: major
containers:
  - name: nginx
    image: nginx
    command:
    resource:
      cpu: 1
      memory: 20m
    port: 80
  - name: jetty
    image: jetty
    command:
    resource:
      cpu: 1
      memory: 20m
    port: 8080
  - name: busybox
    image: busybox
    command: ['sh', '-c', 'sleep 36000000']
    resource:
      cpu: 1
      memory: 5m
    port:
  - name: echoserver
    image: soketi/echo-server:latest-lts-alpine
    command:
    resource:
      cpu: 1
      memory: 5m
    port: 6001