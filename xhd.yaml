# apiVersion: v1
name: xhd-pod
kind: pod
volumn: '/home/liuyixiang/docker_volumn'
metadata:
  namespace: xhd-pod
  labels:
    app: xhd-pod
# spec:
containers:
  - name: nginx-container
    image: nginx
    command:
    resource:
      memory: 1g
      cpu: 1
    port:
      - containerPort: 80
  - name: busybox-container
    image: busybox
    command: [ 'sh', '-c', 'sleep 3600' ]
    resource:
      memory: 1g
      cpu: 1
    port:
      - containerPort: 2182
  - name: sidecar-container
    image: curlimages/curl
    command: ["sh", "-c", "echo Hello from the sidecar container", "sleep 300"]
    resource:
      memory: 1g
      cpu: 1
    port:
      - containerPort: 2888