# apiVersion: v1
name: xhd-pod-1
kind: pod
volumn: '/home/liuyixiang/docker_volumn'
metadata:
  namespace: xhd-pod-1
  labels:
    app: xhd-pod-1
spec:
  replicas: 1
containers:
  - name: nginx-container
    image: nginx
    command:
    resource:
      memory: 1g
      cpu: 2
    port:
      - containerPort: 80
  - name: busybox-container
    image: busybox
    command: [ 'sh', '-c', 'sleep 365d' ]
    resource:
      memory: 1g
      cpu: 2
    port:
      - containerPort: 2182
  - name: sidecar-container
    image: curlimages/curl
    command: ["sh", "-c", "sleep 300"]
    resource:
      memory: 1g
      cpu: 2
    port:
      - containerPort: 2888